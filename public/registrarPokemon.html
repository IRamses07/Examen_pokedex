<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/registrarPokemon.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="titleHeader">
        <h1>
            Pokedex
        </h1>
    </div>
    <header>

        <div id="opcionesNavegador">
            <span>
                <a href="registrarPokemon.html">Registro de Pokémon</a>
            </span>
            <span>
                <a href="listarPokemon.html">Lista de Pokémon</a>
            </span>
            <span>
                <a href="buscarPokemon.html">Busqueda de Pokémon</a>
            </span>
            <span>
                <a href="registrarEntrenador.html">Registro de Entrenadores</a>
            </span>
            <span>
                <a href="listarEntrenador.html">Lista de Entrenadores</a>
            </span>
            <span>
                <a href="buscarEntrenador.html">Busqueda de Entrenadores</a>
            </span>
            <span>
                <a href="asociarPokemon.html">Capturar Pokémon</a>
            </span>
        </div>

    </header>
    <main>
        <h2 class="tituloNormal">Registro de Pokémon</h2>

        <form id="whiteBox">
            <h3 class="subTitulo">Información sobre el Pokémon</h3>
            <div class="divData">
                <input class="nptRPokemon" type="number" placeholder="Número en la Pokedex" required>
                <div>
                    <label for="" class="hide lblError" id="lblIdRError">*Este número ya se encuentra registrado.</label>
                </div>
                <div>
                    <label for="" class="hide lblError" id="lblIdNError">*Ingresar solo números</label>
                </div>
            </div>
            <div class="divData">
                <input class="nptRPokemon" type="text" placeholder="Nombre del Pokémon" required>
                <div>
                    <label for="" class="hide lblError" id="lblNombreRError">*Este pokémon ya se encuentra registrado.</label>
                </div>
                <div>
                    <label for="" class="hide lblError" id="lblNombreCErro">*No ingresar caracteres especiales.</label>
                </div>
            </div>
            <div class="divData">
                <div class="divData">
                    <input class="nptRPokemon" type="text" placeholder="Tipo del Pokémon" required>
                </div>
                <div class="divData">
                    <input class="nptRPokemon" type="text" placeholder="Segundo tipo del Pokémon (opcional)" required>
                </div>
            </div>
            <button id="btnRegistrarPokemon" class="btnDesign">Registrar</button>
            <div id="rightBox">
                <button id="uploadImageBtn" class="btnDesign">Subir imagen</button>
            </div>
        </form>
    </main>

</body>
<footer>

</footer>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/pokemon/pokemon.servicio.js"></script>
<script src="./js/pokemon/registrarPokemon.controlador.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
