<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/registrarPokemon.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="titleHeader">
        <h1>
            Pokedex
        </h1>
    </div>
    <header>

        <div id="opcionesNavegador">
            <span>
                <a href="registrarPokemon.html">Registro de Pokémon</a>
            </span>
            <span>
                <a href="listarPokemon.html">Lista de Pokémon</a>
            </span>
            <span>
                <a href="registrarEntrenador.html">Registro de Entrenadores</a>
            </span>
            <span>
                <a href="listarEntrenador.html">Lista de Entrenadores</a>
            </span>
            <span>
                <a href="asociarPokemon.html">Capturar Pokémon</a>
            </span>
        </div>

    </header>
    <main>
        <h2 class="tituloNormal">Registro de entrenador</h2>

        <form id="whiteBox">
            <h3 class="subTitulo">Información del entrenador</h3>
            <div class="divData">
                <input class="nptRFormulario" type="number" placeholder="Número de entrenador" required>
                <div>
                    <label for="" class="hide lblError" id="lblIdRError">*Este número ya se encuentra registrado.</label>
                </div>
                <div id="divErrorNumeros">
                    <label for="" class="hide lblError" id="lblIdNError">*Ingresar solo números.</label>
                </div>
            </div>
            <div class="divData">
                <input class="nptRFormulario" type="text" placeholder="Nombre del entrenador" required>
            </div>
            <div class="divData">
                <div class="divData">
                     <input class="nptRFormulario" type="number" placeholder="Edad" required>
                     <label for="" class="hide lblError" id="lblEdadError">*Debes ser mayor a 15 años.</label>
                     <label for="" class="hide lblError" id="lblEdad2Error">*Debes ser menor a 80 años.</label>
                </div>
                <div class="divData">
                    <select name="" class="sltSexo" id="sltGenero" required>
                        <option value="" hidden>-Seleccione su sexo-</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>
            </div>
            <button id="btnRegistrarEntrenador" type="button" class="btnDesign">Registrar</button>
            <div id="rightBox">
                <button id="uploadImageBtn" type="button" class="btnDesign">Subir imagen</button>
            </div>
        </form>
    </main>

</body>
<footer>

</footer>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/entrenador/entrenador.servicio.js"></script>
<script src="./js/entrenador/registrarEntrenador.controlador.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
